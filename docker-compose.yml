version: '3.9'

services:
  app:
    build: .
    container_name: blossomer-gtm-api
    command: gunicorn -k uvicorn.workers.UvicornWorker -c python:src.blossomer_gtm_api.main:app --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    restart: on-failure
